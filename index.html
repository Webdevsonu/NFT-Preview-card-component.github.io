<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 15px; text-align: center;background-color: hsl(100%, 100%, 100%);margin: 10px; }
    .attribution a { color: hsl(178, 100%, 50%);}
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="content-wrapper">
      <img src="images/image-equilibrium.jpg" alt="shining cube" width="100%" height="auto" class="image">
      <div class="content fade">
      <img src="images/icon-view.svg">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
      <p class="grey-font">Our Equilibrium collection promotes balance and calm.</p>
    
    <section>
      <span class="green-font">
        <img src="images/icon-ethereum.svg" alt="ethereum-logo">
      0.041 ETH</span>
      <span class="grey-font">
        <img src="images/icon-clock.svg">
      3 days left</span>
    </section>
    
    <div class="devider"></div>
    <footer><img src="images/image-avatar.png" alt="a-face-of-a-man" width="30px"><span class="grey-font">Creation of </span><a href="#" class="name-creator">Jules Wyvern</a></footer>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Webdevsonu">Webdevsonu</a>.
  </div>
</body>
</html>
